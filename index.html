<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title> 
  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
<div class="container" id="tic-tac-toe">
<div class="row just-center" >
    <div class="col-lg-6 center">
        <div>
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="row">
          <div class="col-lg-12">
              <div class="input-prepend input-append">
                  <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
              <div class="input-prepend input-append">
                  <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
              </div>
          </div>
        </div>
        <div class="row mt" id="game" >
          <div class="col">
            <div id="one" class="btn span1 fullwidth" >+</div>
          </div>
          <div class="col">
            <div id="two" class="btn span1 fullwidth" >+</div>
          </div>
          <div class="col">
            <div id="three" class="btn span1 fullwidth" >+</div>
          </div>
        </div>
        <div class="row mt" id="game" >
          <div class="col">
            <div id="four" class="btn span1 fullwidth" >+</div>
          </div>
          <div class="col">
            <div id="five" class="btn span1 fullwidth" >+</div>
          </div>
          <div class="col">
            <div id="six" class="btn span1 fullwidth" >+</div>
          </div>
        </div>
        <div class="row mt" id="game" >
          <div class="col">
            <div id="seven" class="btn span1 fullwidth" >+</div>
          </div>
          <div class="col">
            <div id="eight" class="btn span1 fullwidth" >+</div>
          </div>
          <div class="col">
            <div id="nine" class="btn span1 fullwidth" >+</div>
          </div>
        </div>
        <div class="clr">&nbsp;</div>
        <div class="row mt" style="justify-content: center;" >
           <div class="col-lg-6" style="display:flex;justify-content:center" >
                <a href="#" id="reset" class="btn-success btn span3" >Restart</a> 
           </div>
        </div>
      </div>
</div>
</div>
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
  <script  src="./js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
